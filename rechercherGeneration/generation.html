<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleGeneration.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section id="left">
            <header>
                <h1>Pokedex</h1>
                <ul>
                    <li>Generation</li>
                </ul>
            </header>
            <div class="divSearch">
                <h2>Pokedex</h2>
                <form action="" id="formSearch">
                    <label for="searchInput">Rechercher un pokemon par son nom ou son ID</label>
                    <br>
                    <input type="text" id="searchInput">
                    <br>
                    <button type="submit">Rechercher</button>
                </form>
            </div>
            <div class="generation">
                <div>
                    <h2>Generation</h2>
                    <div id="containerGeneration">
                        <div class="generations">
                            <p>Gen</p>
                            <p>I</p>
                            <hr>
                        </div>
                        <div class="generations">
                            <p>Gen</p>
                            <p>II</p>
                            <hr>
                        </div>
                        <div class="generations">
                            <p>Gen</p>
                            <p>III</p>
                            <hr>
                        </div>
                        <div class="generations">
                            <p>Gen</p>
                            <p>IV</p>
                            <hr>
                        </div>
                        <div class="generations">
                            <p>Gen</p>
                            <p>V</p>
                            <hr>
                        </div>
                        <div class="generations">
                            <p>Gen</p>
                            <p>VI</p>
                            <hr>
                        </div>
                        <div class="generations">
                            <p>Gen</p>
                            <p>VII</p>
                            <hr>
                        </div>
                        <div class="generations">
                            <p>Gen</p>
                            <p>IIX</p>
                            <hr>
                        </div>
                        <div class="generations">
                            <p>Gen</p>
                            <p>IX</p>
                            <hr>
                        </div>
                    </div>

                    <div id="pokemonGeneration">
                    </div>
                </div>
            </div>
        </section>
        <section id="right">

            <div id="sliderPokemon">
                <div id="prevPokemon"></div>
                <div id="displayedPokemon"></div>
                <div id="nextPokemon"></div>
            </div>

            <div id="infoPokemon">
                <div>
                    <h3>Type
                    </h3>
                    <ul id="listType">
                    </ul>
                </div>
                <div>2</div>
                <div>3</div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
