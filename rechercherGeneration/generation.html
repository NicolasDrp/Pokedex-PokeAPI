<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleGeneration.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section id="left">
            <header>
                <h1>Pokedex</h1>
                <ul>
                    <li>Generation</li>
                </ul>
            </header>
            <div class="divSearch">
                <h2>Pokedex</h2>
                <form id="formSearch">
                    <label for="searchInput">Rechercher un pokemon par son nom ou son ID</label>
                    <br>
                    <input type="text" id="searchInput">
                    <br>
                    <button type="submit">Rechercher</button>
                </form>
            </div>
            <div class="generation">
                <div>
                    <h2>Generations</h2>
                    <div id="containerGeneration">
                    </div>

                    <div id="pokemonGeneration">
                    </div>
                </div>
            </div>
        </section>
        <section id="right">

            <div id="sliderPokemon">
                <div id="prevPokemon">
                </div>
                <div id="displayedPokemon">
                </div>
                <div id="nextPokemon">
                </div>
            </div>

            <div id="infoPokemon">
                <div class="divType">
                    <h3>Type
                    </h3>
                    <ul id="listType">
                    </ul>
                </div>
                <div class="divAbilities">
                    <ul id="height">
                    </ul>
                    <ul id="weight">
                    </ul>
                    <ul id="abilities">
                    </ul>
                </div>
                <div class="divWeakness">
                    <h3>Weakness</h3>
                    <ul id="listWeakness">
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
